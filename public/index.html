<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Efi Camp Login</title>
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <header id="headerWrapper">
    <div class="container">
      <div class="row">
        <div id="logo" class="col-sm-12 col-md-4">
          <div class="logo">
            <img src="../images/logo.png">
          </div>
        </div>
        <div class="col-sm-12 col-md-4">
          <div class="loginBox">
            <h1>Login</h1>
            <span>
                  Aby, zaimportować dane zaloguj się do swojego banku
                </span>
            <div class="loginForm">
              <form>
                <div id="loginFirstStep">
                  <input class="clientNo" placeholder="wpisz numer klienta"></input>
                  <button type="submit" id="button">Wyślij</button>
                </div>
                <div id="loginSecondStep">
                  <div class="loginFormRow">
                    <p class="result"></p><button class="close"></button>
                  </div>
                  <div class="loginFormRow">
                    <input class="clientPassword" placeholder="wpisz hasło"></input>
                    <img src="../images/keyboard.png">
                  </div>
                  <div class="loginFormRow">
                    <p class="selectOther">SELECT OTHER</p>
                    <button type="submit" class="buttonPassword">GO</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <nav>
            <a href="dashboard.html">SECURITY</a>
            <a href="#">LOGGIN IN</a>
            <a href="#">CONTACT</a>
            <a href="#">f</a>
          </nav>
        </div>
        <div class="col-sm-12 col-md-4">
        </div>
      </div>
  </header>
  <!-- <section>
    <input class="text-input"></input>
    <button id="button">klik</button>
    <p id="result" class="result"></p>
  </section> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.5.2/qs.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
