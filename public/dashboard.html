<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Efi Camp Dashboard</title>
  <link rel="stylesheet" href="css/main.css" />
</head>

<body id="dashboard">
  <header>
    <div class="container">
      <div class="row desktopMenu">
        <div class="col-md-4 user">
          <div class="logo-d">
            <img src="../images/logo.png">
          </div>
          <img src="../images/photo.png">
          <div class="container userData">
            <div class="row">
              Jan Kowalski
            </div>
            <div class="row userInfo">
              <img src="../images/news.png">
              <img src="../images/settings.png">
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <nav>
              <a href="#">
                <img src="../images/home.png">
                Home
              </a>
              <a href="#">
                <img src="../images/analysis.png">
                Analyse
              </a>
              <a href="#">
                <img src="../images/plan.png">
                Plan
              </a>
              <a href="#">
                <img src="../images/earn.png">
                Earn
              </a>
          </nav>
        </div>
        <div class="col-md-4 exit">
          <img src="../images/search.png">
          <img src="../images/quit.png">
        </div>
      </div>
      <div class="row mobileMenu">
        <img src="../images/hamburger.png">
        <img class="logoMobile" src="../images/logo.png">
        <img src="../images/news.png">
      </div>
    </div>
  </header>
  <div class="container dashboardData">
    <div class="row financeLifeStream">
      <div class="col-md-9">
        <h1>Finance life stream</h1>
      </div>
      <div class="col-md-3">
        Add
        <button>BANK</button>
        <button>PAYMENT</button>
      </div>
    </div>
    <div class="row financeData">
      <div class="col-md-3">
        <h2>Balance</h2>
        <h2><strong id="balance"></strong> PLN</h2>
      </div>
      <div class="col-md-3">
        <h2>Available funds</h2>
        <h2><strong id="availableFunds"></strong> PLN</h2>
      </div>
      <div class="col-md-3">
        <h2>Scheduled payments</h2>
        <h2><strong id="scheduledPayments"></strong> PLN</h2>
        <button>FAST PAY</button>
      </div>
      <div class="col-md-3">
        <div class="accountsAnalysis">
        Accounts analysis
        <div class="offOnButtons">
          <button>OFF</button>
          <button>ON</button>
        </div>
      </div>
      </div>
    </div>
    <div class="row chart">
      Wykres
    </div>
    <div class="row">
      <div class="col-md-6">
        Products
      </div>
      <div class="col-md-6">
        History
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="productsBoxes">
          <img src="../images/wallet.png">
          <p>Wallets <br> <span id="wallets"></span></p>
        </div>
        <div class="productsBoxes">
          <img src="../images/accounts.png">
          <p>Accounts <br> <span id="accounts"></span></p>
        </div>
        <div class="productsBoxesBlue">
          <img src="../images/bankloans.png">
          <p>Bank loans <br> <span id="bankloans"></span></p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="productsBoxes">
          <img src="../images/deposits.png">
          <p>Deposits <br> <span id="deposits"></span></p>
        </div>
        <div class="productsBoxes">
          <img src="../images/funds.png">
          <p>Funds <br> <span id="funds"></span></p>
        </div>
      </div>
      <div class="col-md-6 history">
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.5.2/qs.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/finance.js"></script>
  <script src="js/products.js"></script>
  <script src="js/history.js"></script>
</body>

</html>
